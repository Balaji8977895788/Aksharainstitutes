<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akshara Testing Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #475569;
      --accent-color: #f97316;
      --background-color: #f1f5f9;
      --text-color: #1e293b;
      --sidebar-width: 280px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background-color: white;
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
    }

    .logo-image {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--secondary-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .menu-toggle:hover {
      background-color: #f1f5f9;
    }

    .user-info {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .user-details h3 {
      font-size: 1rem;
      font-weight: 600;
    }

    .user-details p {
      font-size: 0.875rem;
      color: var(--secondary-color);
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 1rem 0;
    }

    .sidebar-nav li a {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: var(--secondary-color);
      text-decoration: none;
      gap: 0.75rem;
      transition: background-color 0.2s;
    }

    .sidebar-nav li.active a {
      background-color: #e2e8f0;
      color: var(--primary-color);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      background-color: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    .header-search {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #f1f5f9;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .header-search input {
      border: none;
      background: none;
      outline: none;
      width: 200px;
    }

    .hero-section {
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero-section::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: 0;
      right: 0;
      height: 100px;
      background: var(--background-color);
      transform: skewY(-3deg);
      z-index: 1;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1.5rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .test-cards {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .test-card {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .test-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .test-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .test-header h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .test-badge {
      background-color: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .test-info {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--secondary-color);
      font-size: 1rem;
    }

    .info-item i {
      font-size: 1.25rem;
      color: var(--primary-color);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .btn-block {
      display: block;
      width: 100%;
      text-align: center;
    }

    .badge {
      background-color: var(--accent-color);
      color: white;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      position: absolute;
      top: -0.5rem;
      right: -0.5rem;
    }

    .notification-icon {
      position: relative;
      color: var(--secondary-color);
      font-size: 1.25rem;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 50;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1.25rem;
      }

      .test-cards {
        padding: 0 1rem;
      }

      .test-info {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <img src="logo.jpg" alt="Akshara Logo" class="logo-image">
          <h1 class="logo">Akshara</h1>
        </div>
        <button class="menu-toggle" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="sidebar-content">
        <div class="user-info">
          <div class="user-avatar">
            <img src="orange.jpeg" alt="User Profile">
          </div>
          <div class="user-details">
            <h3>Balaji Bandaru</h3>
            <p>Student X</p>
          </div>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="active">
              <a href="index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="profile.html">
                <i class="fas fa-user"></i>
                <span>Profile</span>
              </a>
            </li>
            <li>
              <a href="test.html">
                <i class="fas fa-file-alt"></i>
                <span>Tests</span>
              </a>
            </li>
            <li>
              <a href="settings.html">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="sidebar-footer">
        <a href="#" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <div class="header-search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search tests...">
        </div>
        <div class="header-actions">
          <a href="#" class="notification-icon">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
          </a>
        </div>
      </header>

      <div class="content-wrapper">
        <section class="hero-section">
          <div class="hero-content">
            <h1>Welcome to Akshara P.E.T Institution</h1>
            <p>Test Your Physical Education Knowledge</p>
          </div>
        </section>

        <section class="upcoming-tests">
          <div class="test-cards">
            <div class="test-card">
              <div class="test-header">
                <h3>Physical Education Exam</h3>
                <span class="test-badge">Practice</span>
              </div>
              <div class="test-info">
                <div class="info-item">
                  <i class="fas fa-clock"></i>
                  <span>30 minutes</span>
                </div>
                <div class="info-item">
                  <i class="fas fa-question-circle"></i>
                  <span>30 MCQs</span>
                </div>
                <div class="info-item">
                  <i class="fas fa-calendar-alt"></i>
                  <span>22 Oct, 2025</span>
                </div>
              </div>
              <a href="test.html" class="btn btn-primary btn-block">Start Test</a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
</html>
